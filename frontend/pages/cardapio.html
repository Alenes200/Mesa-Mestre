<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Cardapio</title>
  </head>
  <body>
    <header class="header-cardapio">
      <div class="mesa">
        <h1>MESA</h1>
      </div>
      <nav>
        <div class="pedidos">
          <h2>Pedidos</h2>
        </div>
        <img src="../images/svg linha header.svg" alt="linha branca" />
        <div class="carrinho">
          <button id="carrinho-button">Carrinho</button>
        </div>
      </nav>
    </header>

    <main class="main-cardapio">
      <div class="esquerda">
        <div class="logo">
          <img src="../images/Kaori 香り.svg" alt="logo restaurante" />
        </div>
        <nav>
          <div class="card-nav" data-tipo="Entrada">
            <div class="icone">
              <img
                src="../images/icon-entradas.svg"
                alt="icone de petiscos japoneses"
              />
            </div>
            <h2>Entradas</h2>
          </div>
          <div class="card-nav" data-tipo="Prato Principal">
            <div class="icone">
              <img src="../images/icon-combos.svg" alt="Ícone de combos" />
            </div>
            <h2>Pratos Principais</h2>
          </div>
          <div class="card-nav" data-tipo="Acompanhamento">
            <div class="icone">
              <img
                src="../images/icon-acompanhamentos.svg"
                alt="Ícone de acompanhamentos"
              />
            </div>
            <h2>Acompanhamentos</h2>
          </div>
          <div class="card-nav" data-tipo="Bebida">
            <div class="icone">
              <img src="../images/icon-bebidas.svg" alt="Ícone de bebidas" />
            </div>
            <h2>Bebidas</h2>
          </div>
          <div class="card-nav" data-tipo="Sobremesa">
            <div class="icone">
              <img
                src="../images/icon-sobremesas.svg"
                alt="Ícone de sobremesas"
              />
            </div>
            <h2>Sobremesas</h2>
          </div>
        </nav>
      </div>
      <div class="direita">
        <div id="produtos-container"></div>
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-nome"></h2>
            <img id="modal-imagem" src="" alt="Imagem do produto" />
            <p id="modal-descricao"></p>
            <p id="modal-preco"></p>
            <label for="quantidade">Quantidade:</label>
            <input
              type="number"
              id="quantidade"
              name="quantidade"
              min="1"
              value="1"
            />
            <button id="adicionar-carrinho">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
      <img
        src="../images/imagem-principal.png"
        alt=""
        class="imagem-principal"
      />
    </main>

    <!-- Off-canvas Carrinho -->
    <div id="carrinho-offcanvas" class="offcanvas">
      <div class="offcanvas-content">
        <span class="close" onclick="closeCarrinho()">&times;</span>
        <h2>Carrinho</h2>
        <div id="carrinho-container"></div>
        <button id="enviar-pedidos-button">Enviar pedidos</button>
        <button onclick="closeCarrinho()">Adicionar mais itens</button>
      </div>
    </div>

    <script src="../js/cardapio.js"></script>
  </body>
</html>
